
<mat-card>
  <table mat-table [dataSource]="Deposit" class="mat-elevation-z8">

    <ng-container matColumnDef="idDeposit" class="table">
      <th mat-header-cell *matHeaderCellDef> ID Deposit </th>
      <td *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.timestamp) }} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value</th>
      <td mat-cell *matCellDef="let element"> R$ {{element.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="buttom-create-deposit">
    <button mat-button (click)="OpenDepositDialog()">Create Deposit</button>
  </div>
</mat-card>
