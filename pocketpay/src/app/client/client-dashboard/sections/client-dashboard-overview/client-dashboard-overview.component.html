<mat-card>
  <table mat-table [dataSource]="transactions$" class="mat-elevation-z8">

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef class="alg-center"> Date </th>
        <td mat-cell *matCellDef="let element" class="col-width-timestamp alg-center"> {{element.timestamp}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element" class="col-width-type"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <!--<div class="bottom-right-div">
      <button mat-button (click)="openTransferenceDialog()">Create Transference</button>
  </div>-->
</mat-card>
