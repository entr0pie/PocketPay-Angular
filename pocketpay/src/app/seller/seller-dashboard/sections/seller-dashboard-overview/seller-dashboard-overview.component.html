<mat-card>
  <table mat-table [dataSource]="overview$" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="IdTransaction"> IdTransaction </th>
          <td mat-cell *matCellDef="let element"> {{(element.id) }} </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{formatDate(element.timestamp)}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{mapTransactionType(element.type)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
